<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='../css/main.css'>
	<link rel='stylesheet' href='../css/responsive.css'>

	<title>Triples | Anglebars examples</title>

	<!-- Dependencies -->
	<script src='../lib/jquery-1.7.2.min.js'></script>
	<script src='../../lib/underscore.js'></script>

	<!-- Component source -->
	<script src='../../src/anglebars.js'></script>
	<script src='../../src/viewModel.js'></script>
	<script src='../../src/evaluators.js'></script>
	<script src='../../src/views.js'></script>
	<script src='../../src/models.js'></script>

	<script src='../examples.js'></script>
</head>


<body>
	<a class='back' href='../'><span>&#9664;</span> Back to examples</a>
	
	<div class='notes'>
		<p>Anything in a {{{triple}}}, as opposed to a regular {{mustache}}, gets converted to HTML. Try this:</p>
		<div id='consoleExpander'>
			<div id='consoleMirror'></div>
			<textarea id='console'>anglebars.set('mustache', '&lt;a href="http://bit.ly/QOyWC1"&gt;' +
'&lt;img src="http://bit.ly/NkOKHB"/&gt;&lt;/a&gt;')</textarea>
		</div>
	</div>

	<div class='main'>

		<div id='input'>
			<script type='text/template' id='template'><p>This is a normal mustache:</p>
<p>{{mustache}}</p>
<p>And this is a triple mustache:</p>
<p>{{{mustache}}}</p></script>

			<div id='script'>var anglebars = new Anglebars({
  el: 'output',
  template: $('#template').html(),
  data: {
    mustache: '<strong>Spot the difference?</strong>'
  }
});</div>
		</div>

		<div id='output'></div>
	</div>

</body>
</html>
