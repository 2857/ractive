<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='../css/main.css'>

	<title>Triples | Anglebars examples</title>

	<!-- Dependencies -->
	<script src='../lib/jquery-1.7.2.min.js'></script>
	<script src='../../lib/underscore.js'></script>

	<!-- Component source -->
	<script src='../../src/anglebars.js'></script>
	<script src='../../src/viewModel.js'></script>
	<script src='../../src/evaluators.js'></script>
	<script src='../../src/views.js'></script>
	<script src='../../src/models.js'></script>
	<script src='../../src/utils.js'></script>
	
	<script src='../examples.js'></script>
</head>


<body>
	<a class='back' href='../'><span>&#9664;</span> Back to examples</a>
	
	<div class='notes'>
		<p>Anything in a {{{triple}}}, as opposed to a regular {{mustache}}, gets converted to HTML. Try this:</p>
		<code>anglebars.set('mustache', '&lt;iframe src="http://google.co.uk"/&gt;')</code>
	</div>

	<div class='main'>
		<div class='input'>
			<script>
var anglebars;

$(function () {
  anglebars = new Anglebars({
    el: 'anglebars',
    template: '<p>This is a normal mustache:</p><p>{{mustache}}</p><p>And this is a triple mustache:</p><p>{{{mustache}}}</p>',
    data: {
      mustache: '<strong>Spot the difference?</strong>'
    }
  });
});
			</script>
		</div>

		<div class='output'>
			<div id='anglebars'></div>
		</div>
	</div>	
</body>
</html>
