<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='../css/main.css'>
	<link rel='stylesheet' href='../css/responsive.css'>

	<link rel='stylesheet' href='attributes.css'>

	<title>Attributes | Anglebars examples</title>

	<!-- Dependencies -->
	<script src='../lib/jquery-1.7.2.min.js'></script>
	<script src='../../lib/underscore.js'></script>

	<!-- Component source -->
	<script src='../../src/anglebars.js'></script>
	<script src='../../src/viewModel.js'></script>
	<script src='../../src/evaluators.js'></script>
	<script src='../../src/views.js'></script>
	<script src='../../src/models.js'></script>
	<script src='../../src/utils.js'></script>
	
	<script src='../examples.js'></script>
</head>


<body>
	<a class='back' href='../'><span>&#9664;</span> Back to examples</a>
	
	<div class='notes'>
		<p>As well as text, you can make element <strong>attributes</strong> dynamic. Try this:</p>
		<div id='consoleExpander'>
			<div id='consoleMirror'></div>
			<textarea id='console'>anglebars.set({
  bgcolor:'yellow',
  color:'red',
  fontSize:24,
  adjective:'awesome'
});</textarea>
		</div>
	</div>

	<div class='main'>

		<div id='input'>
			<script type='text/template' id='template'><div style="background-color: {{bgcolor}}; color: {{color}}; font-size: {{fontSize}}px">Any attribute can be made {{adjective}}</div></script>

			<div id='script'>var anglebars = new Anglebars({
  el: 'output',
  template: $('#template').html(),
  data: {
    bgcolor: 'black',
    color: 'white',
    fontSize: 16,
    adjective: 'dynamic'
  }
});</div>
		</div>

		<div id='output'></div>
	</div>

</body>
</html>
