<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='../css/main.css'>
	<link rel='stylesheet' href='attributes.css'>

	<title>Attributes | Anglebars examples</title>

	<!-- Dependencies -->
	<script src='../lib/jquery-1.7.2.min.js'></script>
	<script src='../../lib/underscore.js'></script>

	<!-- Component source -->
	<script src='../../src/anglebars.js'></script>
	<script src='../../src/viewModel.js'></script>
	<script src='../../src/evaluators.js'></script>
	<script src='../../src/views.js'></script>
	<script src='../../src/models.js'></script>
	<script src='../../src/utils.js'></script>
	
	<script src='../examples.js'></script>
</head>


<body>
	<a class='back' href='../'><span>&#9664;</span> Back to examples</a>
	
	<div class='notes'>
		<p>As well as text, you can make attributes dynamic. Try this:</p>
		<code>anglebars.set({<br/>  bgcolor:'yellow',<br/>  color:'red',<br/>  fontSize:24,<br/>  adjective:'awesome'<br/>})</code>
	</div>

	<div class='main'>
		<div class='input'>
			<script>
var anglebars;

$(function () {
  anglebars = new Anglebars({
    el: 'anglebars',
    template: '<div style="background-color: {{bgcolor}}; color: {{color}}; font-size: {{fontSize}}px">Any attribute can be made {{adjective}}</div>',
    data: {
      bgcolor: 'black',
      color: 'white',
      fontSize: 16,
      adjective: 'dynamic'
    }
  });
});
			</script>
		</div>

		<div class='output'>
			<div id='anglebars'></div>
		</div>
	</div>	
</body>
</html>
