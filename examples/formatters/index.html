<body>
	<a class='back' href='../'><span>&#9664;</span> Back to examples</a>
	
	<!-- <div class='notes'>
		<p>Tip: In the console, do:</p>
		<code>anglebars.set('helloworld', 'Greetings, my good fellow!')</code>
	</div> -->

	<div class='main'>
		<div class='input'>
			<script>
var anglebars;

$(function () {
  anglebars = new Anglebars({
    el: 'anglebars',
    template: '<p>The following text will appear in capitals:</p><p><strong>{{sometext | uppercase}}</strong></p>',
    data: {
      sometext: 'hawkmen, dive!'
    },
    formatters: {
    	uppercase: function ( input ) {
    		return input.toUpperCase();
    	}
    }
  });
});
			</script>
		</div>

		<div class='output'>
			<div id='anglebars'></div>
		</div>
	</div>	
</body>
</html>
