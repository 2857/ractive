<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='../css/main.css'>
	<link rel='stylesheet' href='../css/responsive.css'>

	<link rel='stylesheet' href='context.css'>

	<title>Context | Anglebars examples</title>

	<!-- Dependencies -->
	<script src='../lib/jquery-1.7.2.min.js'></script>
	<script src='../../lib/underscore.js'></script>

	<!-- Component source -->
	<script src='../../src/anglebars.js'></script>
	<script src='../../src/viewModel.js'></script>
	<script src='../../src/evaluators.js'></script>
	<script src='../../src/views.js'></script>
	<script src='../../src/models.js'></script>
	<script src='../../src/utils.js'></script>
	
	<script src='../examples.js'></script>
</head>


<body>
	<a class='back' href='../'><span>&#9664;</span> Back to examples</a>
	
	<div class='notes'>
		<p>Sections can provide <strong>context</strong>:</p>
		<div id='consoleExpander'>
			<div id='consoleMirror'></div>
			<textarea id='console'>anglebars.set('character',{
  firstname: 'Ace',
  lastname: 'Rimmer',
  mugshot: 'ace.jpg',
  quote: 'Smoke me a kipper, I\'ll be back for breakfast.'
});</textarea>
		</div>
	</div>

	<div class='main'>

		<div id='input'>
			<script type='text/template' id='template'>{{#character}}
<img src="{{mugshot}}"/>
<p><strong>{{firstname}} {{lastname}}</strong></p>
<p>"{{quote}}"</p>
{{/character}}
<br style="clear:both;"/></script>

			<div id='script'>var anglebars = new Anglebars({
  el: 'output',
  template: $('#template').html(),
  data: {
    character: {
      firstname: 'Arnold',
      lastname: 'Rimmer',
      mugshot: 'arnold.jpg',
      quote: 'Boarding this vessel is an act of war. Ergo we surrender.'
    }
  }
});</div>
		</div>

		<div id='output'></div>
	</div>

</body>
</html>
