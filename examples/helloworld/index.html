<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='../css/main.css'>

	<title>Anglebars</title>

	<!-- Block dependencies -->
	<script src='../lib/jquery-1.7.2.min.js'></script>
	<script src='../lib/lodash.0.2.2.js'></script>

	<!-- App dependencies -->
	<script src='../lib/Markdown.Converter.js'></script>
	<script src='../lib/Markdown.Sanitizer.js'></script>

	<!-- Component source -->
	<script src='../../src/anglebars.js'></script>
	<script src='../../src/viewModel.js'></script>
	<script src='../../src/evaluators.js'></script>
	<script src='../../src/views.js'></script>
	<script src='../../src/models.js'></script>
	<script src='../../src/utils.js'></script>
	

	<!-- App -->
	<script src='../examples.js'></script>
</head>


<body>
	<a class='back' href='../'><span>&#9664;</span> Back to examples</a>

	
	<div class='notes'>
		<p>Tip: In the console, do:</p>
		<code>anglebars.set('helloworld', 'Greetings, my good fellow!')</code>
	</div>

	<div class='main'>
		


		<div class='input'>
			<script>
var anglebars;

$(function () {
  anglebars = new Anglebars({
    el: 'anglebars',
    template: '<p>{{helloworld}}</p>',
    data: {
      helloworld: 'Hello world!'
    }
  });
});
			</script>
		</div>

		<div class='output'>
			<div id='anglebars'></div>
		</div>
	</div>
	

	
</body>
</html>
