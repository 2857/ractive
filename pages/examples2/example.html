<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel='stylesheet' href='../css/main.css'>
	<link rel='stylesheet' href='examples.css'>
	<link href='http://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>

	<title>Anglebars examples</title>

	<script src='jquery.js'></script>
	<script src='../lib/Anglebars.js'></script>
	
	<script src='example.js'></script>
</head>


<body>
	<div class='top'>
		<a class='back' href='../'><span>&#9664;</span> Back to examples</a>

		<a href='../../' class='logo'>Anglebars.js</a>
	</div>

	<select id='example-select'>
		<option disabled='true'>loading...</option>
	</select>
	
	<div class='notes'>
		<h2>{{title}}</h2>
		{{{notes_before}}}
		<div id='consoleExpander'>
			<div id='consoleMirror'></div>
			<textarea id='console'>{{exampleCode}}</textarea>
		</div>
		{{{notes_after}}}
	</div>

	<div class='main'>

		<div id='output'></div>

		<div id='input'>
			<div id='template' class='code'>{{template}}</script>
			<div id='script' class='code'>{{code}}</div>
		</div>
	</div>
</body>
</html>
